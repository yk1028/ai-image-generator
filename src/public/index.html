<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pal Style Image Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 입력 섹션 -->
        <div class="input-section">
            <h1 class="title">Pal Style Image Generator</h1>
            <div class="input-group">
                <label class="input-label">프롬프트</label>
                <textarea id="prompt" class="prompt-input" placeholder="이미지를 생성할 프롬프트를 입력하세요..."></textarea>
            </div>
            <div class="input-group">
                <label class="input-label">LoRA Strength Model</label>
                <div class="slider-container">
                    <input type="range" id="strengthModel" class="slider" min="0" max="1" step="0.05" value="1">
                    <div class="slider-value">1</div>
                </div>
            </div>
            <div class="input-group">
                <label class="input-label">LoRA Strength CLIP (prompt)</label>
                <div class="slider-container">
                    <input type="range" id="strengthClip" class="slider" min="0" max="1" step="0.05" value="1">
                    <div class="slider-value">1</div>
                </div>
            </div>
            <button id="generateBtn" class="generate-btn">이미지 생성</button>
        </div>

        <!-- 결과 섹션 -->
        <div class="result-section">
            <div class="result-container">
                <p class="placeholder-text">생성된 이미지가 여기에 표시됩니다.</p>
            </div>
        </div>
    </div>

    <!-- 로딩 인디케이터 -->
    <div id="loading" class="loading">
        <div class="loading-content">
            <div class="spinner"></div>
            <p class="text-lg font-medium text-gray-700">이미지 생성 중...</p>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
